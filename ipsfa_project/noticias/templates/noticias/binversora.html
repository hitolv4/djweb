{% extends "noticias/base/base.html" %}
{% load staticfiles %}
{% block beneficios %}

<style>
    .contenedorBeneficios{position: relative; width:100%; margin: auto; max-width:100%; height:500px;}
    #beneficios{position: relative; width:100%; color:#000; font-family: Montserrat; height:490px; margin-top:-4px; font-size:12pt;}

    /** Estilo de Beneficios **/
	#contenedor{ height:500px; }
    #menu{float:left; border-right:0px solid #00345A; height:500px; width:25%;  background-color: #00345A;}
	#cuerpo{height:auto; width:100%; border:0px; margin: 0px auto;z-index: -9999; }
	/*.my-menu:hover{background-color: #f3f3f3;text-shadow: 3px 3px 6px #000;}*/

	/*Menu-lv-content-Mapas*/
	.lv-content{
		margin-left:0px; border-top:0px solid #000; border-left:0px solid #000; border-bottom:0px solid #000; 
		border-top-left-radius: 0px; border-bottom-left-radius: 0px; padding-left: 0px; height:40px; width:100%;
		}
		
	.content-1{
		border:0px;margin-top:0px;height:40px;width:100%; background-color:#00345A; border-bottom:1px solid #fff;
		border-bottom-right-radius:0px;border-bottom-left-radius:0px; color: #fff; font-size: 12px; padding-top: 6%;}
		.content-1:hover{
            background-image: -webkit-linear-gradient(top, #1070b7, #00345a);!important; 
            background-image: -moz-linear-gradient(top, #1070b7, #00345a); !important;
            background-image: -ms-linear-gradient(top, #1070b7, #00345a); !important;
            background-image: -o-linear-gradient(top, #1070b7, #00345a); !important;
            background-image: linear-gradient(to bottom, #1070b7, #00345a) !important;
            color: #FFF;
            }

	.content-2{
		border:0px;margin-top:0px;height:40px;width:100%; background-color:#00345A; border-bottom:1px solid #fff;
		border-bottom-right-radius:0px;border-bottom-left-radius:0px; color: #fff; font-size: 12px; padding-top: 6%;}
		.content-2:hover{
            background-image: -webkit-linear-gradient(top, #1070b7, #00345a);!important; 
            background-image: -moz-linear-gradient(top, #1070b7, #00345a); !important;
            background-image: -ms-linear-gradient(top, #1070b7, #00345a); !important;
            background-image: -o-linear-gradient(top, #1070b7, #00345a); !important;
            background-image: linear-gradient(to bottom, #1070b7, #00345a) !important;
            color: #FFF;
            }
    
    @media screen and (max-width:960px){
        .scrollbar{height: 450px; width: 65%; font-size: 8px;}
        p{line-height: normal; font-family: Montserrat; font-size:8px; line-height: normal;}
        #contenedor{ height:700px;}
        #menu{height:700px;}
        }

    @media screen and (max-width:475px){
        .scrollbar{height: 475px; width: 65%; font-size: 8px;}
        p{line-height: normal; font-family: Montserrat; font-size:8px;}
        #contenedor{ height:720px;}
        #menu{height:720px;}
        }
    
hr {border: 0,1px solid grey; height: 0; width: 100%;}

.scrollbar{margin-left: 10px; float: left; height: 468px; max-width: 71.8%; padding:10px; background: #FFFFFF; overflow-y: scroll;	margin-bottom: 25px; font-size: 14px;}
::-webkit-scrollbar {width:10px;height:10px;}
::-webkit-scrollbar-button {background-color: #1070b7;}
::-webkit-scrollbar-track-piece {background-color:#00345a;}
::-webkit-scrollbar-thumb {height:10px; background-color:#1070b7; border-radius:0px;}
</style>

<!--inicio script: mostrar Contenido Llamando ID para ocultar o mostrar-->
<script type="text/javascript">
var img = jQuery.noConflict();
    img(document).ready(function(){
      	img("#mostrar_content1").click(function(){
    			img(".contenido1").show();//Lo que quiero mostrar content1
				img(".contenido2").hide();//Lo que quiero mostrar content2
    		});
		img("#mostrar_content2").click(function(){//para Planta Baja
				img(".contenido1").hide();//Lo que quiero mostrar content1
				img(".contenido2").show();//Lo que quiero mostrar content2
			});			
	});
</script>
<!--fin script: mostrar Contenido Llamando ID para ocultar o mostrar-->

<div class="contenedorBeneficios">
    <div id="beneficios">
        <!--CONTENEDOR DE CONTENIDOS-->
        <div id="contenedor">
            <!--CONTENEDOR ANIDADO RENOMBRANDO CUERPO-->
            <div id="cuerpo" style="border:0px solid #1070b7; height:auto;">
                <!--MENU-->
                <div id="menu">
                  <!--Botones de lv-content del MENU-->
                  <div class="lv-content">
                    <a style="text-decoration:none;outline: 0; cursor:pointer;" id="mostrar_content1">
                        <div class="content-1">
                            <p style="" align="center"><strong>TARJETA DE ALIMENTACI&Oacute;N</strong></p>			
                        </div>
                    </a>
                                               
                  </div>
                   <!--Fin: Botones de lv-content del MENU-->
                </div>
                <!--FIN MENU-->

                <!--Contenido Seg?n elecci?n del MENU-->
              <div class="scrollbar">
                    <!--Id con display:none; para evitar que se muestres todos al inicio-->
                    <p id="content1" class="contenido1" name="contenido_1" style="display:block; overflow:hidden;">
                     {% include "noticias/beneficios/inversora/tarjetaalimentacion.html" %}
                    </p>                                      
                   </div>
                <!--Fin Contenido-->
            </div>
        </div>
    </div>
</div>




	
{% endblock beneficios %}
