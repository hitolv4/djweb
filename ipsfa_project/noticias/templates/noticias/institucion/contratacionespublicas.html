{% extends "noticias/base/base.html" %}

{% block institucion %}

<style>
a:link   {text-decoration:none; }
a:hover { text-decoration: underline} /* el usuario pasa el cursor por encima */

.contenedorEfemerides{
    font-family: montserrat;
	width:94%;
	margin-left:1%;
	margin-top:3%;
	margin-bottom:3%;
	max-width:94%;
	height:60%;
/*	background:red;*/
	padding:16px;
	}

#efemerides{
	width:90%;
	margin-left:2%;
    color: #000;
    font-size: 12pt;
	margin-bottom:3%;
	height:auto;
	/*background:red;*/
    padding:10px;
    line-height: 30pt;
     position:relative;
    text-align: justify;
    border-left: 4px solid #1070b7;
    background:#F7FCFC;
    }

#efemerides p{margin-left:2%;}

@media screen and (max-width:800px){
    #efemerides {font-size: 9pt; width: 82%; line-height: 10pt; }
    .contenedorEfemerides h1{font-size: 12pt;color:#000;}
    }
hr {border: 0,1px solid grey; height: 0; width: 100%;}
</style>

<div class="contenedorEfemerides">

    <h1 style="color:#1070b7;" align="center"><strong>CONTRATACIONES P&Uacute;BLICAS 2016</strong></h1>

        <br>
        <div id="efemerides">
        {% for contrato in cont  %}
         <span style="display: list-item; margin-left: 2em; text-indent: 0%;">
            <a href="{% url 'lista_publicaciones'%}media/{{ contrato.documento }}" target="_blank">
                <strong>{{contrato.fecha}}.</strong>
                "{{contrato.descripcion}}".
            </a>
        </span>   
        {% endfor %}
        </div>
</div>	
{% endblock institucion %}
